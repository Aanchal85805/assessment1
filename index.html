<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="popular">
            <p>MOST POPULAR</p>
        </div>

                <div id="option1">

                        <input type="radio" name="group1" value="option1">

                    </label>
                </div>

                <div class="unit">
                    <p class="unit1">1 Unit</p>
                    <h3>Standard Price</h3>
                </div>
                <div class="off">
                    <p>10%Off</p>
                </div>
            </div>
            <div class="right">
                <p>$10.00 USD</p>
                <p class="line">$24.00 USD</p>
            </div>




            <div class="options">
                <label for="color1">Color:</label>
                <select id="color1">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
                <label for="size1">Size:</label>
                <select id="size1">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>

        </div>

                </select>
                <label for="size1">Size:</label>
                <select id="size1">
                    <option value="small">Small</option>

            </div>

        </div>
